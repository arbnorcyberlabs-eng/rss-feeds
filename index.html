<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'HandWide', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 0;
            color: #000000;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            text-align: center;
            color: #000000;
            margin-bottom: 60px;
            padding: 80px 20px 60px;
            border-bottom: 3px solid #000000;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: #000000;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 15px;
            font-weight: 900;
            letter-spacing: -2px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.6;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 60px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .feed-selector {
            display: flex;
            gap: 0;
            flex-wrap: wrap;
            border: 2px solid #000000;
            width: fit-content;
        }

        .update-button {
            padding: 15px 30px;
            background: #000000;
            color: #ffffff;
            border: 2px solid #000000;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 700;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'HandWide', sans-serif;
        }

        .update-button:hover {
            background: #ffffff;
            color: #000000;
        }

        .update-button:active {
            transform: scale(0.95);
        }

        .update-button.updating {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .feed-button {
            padding: 15px 30px;
            background: #ffffff;
            border: none;
            border-right: 2px solid #000000;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 700;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'HandWide', sans-serif;
        }

        .feed-button:last-child {
            border-right: none;
        }

        .feed-button:hover {
            background: #f5f5f5;
        }

        .feed-button.active {
            background: #000000;
            color: #ffffff;
        }

        .feed-info {
            background: #000000;
            color: #ffffff;
            padding: 30px;
            margin-bottom: 60px;
            border: 3px solid #000000;
        }

        .feed-info h3 {
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .feed-url {
            display: flex;
            gap: 0;
            align-items: stretch;
            margin-top: 15px;
            border: 2px solid #ffffff;
        }

        .feed-url input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            background: #ffffff;
            color: #000000;
            font-family: monospace;
            font-size: 0.85em;
        }

        .copy-button {
            padding: 12px 25px;
            background: #ffffff;
            color: #000000;
            border: none;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'HandWide', sans-serif;
            font-size: 0.85em;
        }

        .copy-button:hover {
            background: #f0f0f0;
        }

        .copy-button.copied {
            background: #000000;
            color: #ffffff;
        }

        .feed-info p {
            margin-top: 15px;
            opacity: 0.8;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 60px;
            background: #f5f5f5;
            border: 2px solid #000000;
            color: #000000;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .error {
            background: #000000;
            color: #ffffff;
            padding: 30px;
            border: 3px solid #000000;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .feed-items {
            display: grid;
            gap: 0;
        }

        .feed-item {
            background: #ffffff;
            padding: 40px 0;
            border-bottom: 1px solid #e0e0e0;
            transition: all 0.2s ease;
        }

        .feed-item:last-child {
            border-bottom: 3px solid #000000;
        }

        .feed-item:hover {
            background: #fafafa;
            padding-left: 20px;
        }

        .feed-item h3 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #000000;
            font-weight: 700;
            line-height: 1.2;
        }

        .feed-item h3 a {
            color: #000000;
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .feed-item h3 a:hover {
            opacity: 0.6;
        }

        .feed-source {
            display: inline-block;
            background: #000000;
            color: #ffffff;
            padding: 6px 12px;
            font-size: 0.7em;
            margin-bottom: 15px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .feed-date {
            color: #666666;
            font-size: 0.85em;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .feed-content {
            color: #333333;
            line-height: 1.8;
            margin-top: 15px;
            font-size: 1em;
        }

        .feed-content img {
            display: none;
        }

        .video-indicator {
            display: inline-block;
            background: #000000;
            color: #ffffff;
            padding: 4px 10px;
            font-size: 0.7em;
            margin-left: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .feed-item.video {
            background: #fafafa;
        }

        .feed-item.video:hover {
            background: #f0f0f0;
        }

        .stats {
            display: flex;
            gap: 0;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 60px;
            border: 2px solid #000000;
        }

        .stat-box {
            background: #ffffff;
            padding: 25px 40px;
            text-align: center;
            border-right: 2px solid #000000;
            flex: 1;
            min-width: 150px;
        }

        .stat-box:last-child {
            border-right: none;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 900;
            color: #000000;
        }

        .stat-label {
            color: #666666;
            margin-top: 8px;
            text-transform: uppercase;
            font-size: 0.75em;
            letter-spacing: 1px;
            font-weight: 700;
        }

        footer {
            text-align: center;
            padding: 60px 20px;
            border-top: 3px solid #000000;
            margin-top: 80px;
        }

        footer p {
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.85em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .controls {
                flex-direction: column;
                gap: 15px;
            }

            .feed-selector {
                flex-direction: column;
                width: 100%;
            }

            .feed-button {
                width: 100%;
                border-right: none;
                border-bottom: 2px solid #000000;
            }

            .feed-button:last-child {
                border-bottom: none;
            }

            .update-button {
                width: 100%;
            }

            .feed-item h3 {
                font-size: 1.4em;
            }

            .stats {
                flex-direction: column;
            }

            .stat-box {
                border-right: none;
                border-bottom: 2px solid #000000;
            }

            .stat-box:last-child {
                border-bottom: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>RSS</h1>
            <p class="subtitle">Real Simple Syndication</p>
        </header>

        <div class="controls">
            <div class="feed-selector">
                <button class="feed-button active" data-feed="all">All Feeds</button>
                <button class="feed-button" data-feed="funfacts">Wikipedia</button>
                <button class="feed-button" data-feed="wikivoyage">Wikivoyage</button>
                <button class="feed-button" data-feed="hackernews">Hacker News</button>
                <button class="feed-button" data-feed="economymedia">Economy Media</button>
            </div>
            <button class="update-button" id="updateButton" onclick="updateFeed()">↻ Update</button>
        </div>

        <div class="feed-info">
            <h3>Feed URL</h3>
            <div class="feed-url">
                <input type="text" id="feedUrl" readonly value="https://arbnorcyberlabs-eng.github.io/rss-feeds/all.xml">
                <button class="copy-button" onclick="copyFeedUrl()">Copy</button>
            </div>
            <p>
                Copy this URL to add it to your favorite RSS reader
            </p>
        </div>


        <div class="stats" id="stats"></div>

        <div id="feedContent">
            <div class="loading">Loading feeds...</div>
        </div>
    </div>

    <script>
        const baseUrl = 'https://arbnorcyberlabs-eng.github.io/rss-feeds/';
        let currentFeed = 'all';
        let allFeeds = {};

        const feedNames = {
            'all': 'Combined Feed',
            'funfacts': 'Wikipedia — did you know?',
            'wikivoyage': 'Wikivoyage recommendations',
            'hackernews': 'Hacker News - Front Page',
            'economymedia': 'Economy Media YouTube'
        };

        // YouTube RSS feed URL
        const youtubeRssFeed = 'https://www.youtube.com/feeds/videos.xml?channel_id=UCc8q4B1bj-668LMHyNXnTxQ';
        
        // CORS proxy to fetch YouTube feed (since YouTube doesn't allow direct browser requests)
        const corsProxy = 'https://api.allorigins.win/raw?url=';

        // Initialize
        document.querySelectorAll('.feed-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.feed-button').forEach(b => b.classList.remove('active'));
                button.classList.add('active');
                currentFeed = button.dataset.feed;
                updateFeedUrl();
                loadFeed(currentFeed);
            });
        });

        function updateFeedUrl() {
            const url = `${baseUrl}${currentFeed}.xml`;
            document.getElementById('feedUrl').value = url;
        }

        function copyFeedUrl() {
            const input = document.getElementById('feedUrl');
            input.select();
            document.execCommand('copy');
            
            const button = event.target;
            button.textContent = 'Copied!';
            button.classList.add('copied');
            setTimeout(() => {
                button.textContent = 'Copy';
                button.classList.remove('copied');
            }, 2000);
        }

        let isUpdating = false;

        function updateFeed() {
            if (isUpdating) return;
            loadFeed(currentFeed, true);
        }

        async function loadAllFeeds(forceUpdate = false) {
            const feedContent = document.getElementById('feedContent');
            feedContent.innerHTML = '<div class="loading">Loading all feeds...</div>';

            try {
                const timestamp = forceUpdate ? `?t=${Date.now()}` : '';
                
                // Fetch both the combined feed and YouTube feed
                const [combinedResponse, youtubeResponse] = await Promise.all([
                    fetch(`${baseUrl}all.xml${timestamp}`, {
                        cache: forceUpdate ? 'reload' : 'default'
                    }),
                    fetch(corsProxy + encodeURIComponent(youtubeRssFeed), {
                        cache: forceUpdate ? 'reload' : 'default'
                    })
                ]);

                if (!combinedResponse.ok) throw new Error('Failed to load combined feed');
                
                const parser = new DOMParser();
                const combinedText = await combinedResponse.text();
                const combinedXml = parser.parseFromString(combinedText, 'text/xml');
                
                // Get items from combined feed
                let allItems = Array.from(combinedXml.getElementsByTagName('entry'));
                
                // If YouTube feed loaded successfully, add those items too
                if (youtubeResponse.ok) {
                    const youtubeText = await youtubeResponse.text();
                    const youtubeXml = parser.parseFromString(youtubeText, 'text/xml');
                    const youtubeItems = Array.from(youtubeXml.getElementsByTagName('entry'));
                    allItems = allItems.concat(youtubeItems);
                }
                
                // Sort by date (newest first)
                allItems.sort((a, b) => {
                    const dateA = a.getElementsByTagName('updated')[0]?.textContent || 
                                  a.getElementsByTagName('published')[0]?.textContent || '';
                    const dateB = b.getElementsByTagName('updated')[0]?.textContent || 
                                  b.getElementsByTagName('published')[0]?.textContent || '';
                    return new Date(dateB) - new Date(dateA);
                });

                displayFeedItems(allItems, true);
                updateStats(allItems.length);
            } catch (error) {
                console.error('Error loading feeds:', error);
                feedContent.innerHTML = `
                    <div class="error">
                        <strong>Error loading feeds</strong><br>
                        ${error.message}
                    </div>
                `;
            } finally {
                if (forceUpdate) {
                    isUpdating = false;
                    const updateButton = document.getElementById('updateButton');
                    updateButton.classList.remove('updating');
                    updateButton.textContent = '↻ Update';
                }
            }
        }

        function displayFeedItems(itemsArray, isAtom) {
            const feedContent = document.getElementById('feedContent');
            let html = '<div class="feed-items">';
            
            itemsArray.forEach(item => {
                let title, link, content, pubDate;
                
                // Atom format
                const titleEl = item.getElementsByTagName('title')[0];
                title = titleEl?.textContent || 'No title';
                const linkEl = item.getElementsByTagName('link')[0];
                link = linkEl?.getAttribute('href') || linkEl?.textContent || '#';
                const contentEl = item.getElementsByTagName('content')[0];
                const summaryEl = item.getElementsByTagName('summary')[0];
                const mediaDesc = item.getElementsByTagName('media:description')[0];
                content = contentEl?.textContent || summaryEl?.textContent || mediaDesc?.textContent || '';
                const updatedEl = item.getElementsByTagName('updated')[0];
                const publishedEl = item.getElementsByTagName('published')[0];
                pubDate = updatedEl?.textContent || publishedEl?.textContent || '';
                
                // Try to extract feed source from title or content
                let source = 'RSS Feed';
                const titleMatch = title.match(/\(([^)]+)\)$/);
                if (titleMatch) {
                    source = titleMatch[1];
                } else if (link.includes('youtube.com') || link.includes('youtu.be')) {
                    source = 'Economy Media YouTube';
                } else if (link.includes('wikipedia.org')) {
                    source = 'Wikipedia';
                } else if (link.includes('wikivoyage.org')) {
                    source = 'Wikivoyage';
                } else if (link.includes('news.ycombinator.com')) {
                    source = 'Hacker News';
                }

                const date = pubDate ? new Date(pubDate).toLocaleString() : '';
                
                // Check if it's a YouTube video
                const isVideo = link.includes('youtube.com') || link.includes('youtu.be');

                html += `
                    <div class="feed-item${isVideo ? ' video' : ''}">
                        <span class="feed-source">${escapeHtml(source)}</span>
                        <h3>
                            <a href="${escapeHtml(link)}" target="_blank" rel="noopener noreferrer">${escapeHtml(title)}</a>
                            ${isVideo ? '<span class="video-indicator">▶ Video</span>' : ''}
                        </h3>
                        ${date ? `<div class="feed-date">${escapeHtml(date)}</div>` : ''}
                        ${content ? `<div class="feed-content">${content}</div>` : ''}
                    </div>
                `;
            });
            html += '</div>';
            
            feedContent.innerHTML = html;
        }

        async function loadFeed(feedName, forceUpdate = false) {
            const feedContent = document.getElementById('feedContent');
            const updateButton = document.getElementById('updateButton');
            
            if (forceUpdate) {
                isUpdating = true;
                updateButton.classList.add('updating');
                updateButton.textContent = '⟳ Updating...';
            }
            
            feedContent.innerHTML = '<div class="loading">Loading feeds...</div>';

            try {
                let url, response;
                
                // Handle YouTube feed specially
                if (feedName === 'economymedia') {
                    url = corsProxy + encodeURIComponent(youtubeRssFeed);
                    response = await fetch(url, {
                        cache: forceUpdate ? 'reload' : 'default'
                    });
                } else if (feedName === 'all') {
                    // For 'all', we'll fetch both our feeds and YouTube
                    await loadAllFeeds(forceUpdate);
                    return;
                } else {
                    // Regular feeds from our GitHub Pages
                    const timestamp = forceUpdate ? `?t=${Date.now()}` : '';
                    url = `${baseUrl}${feedName}.xml${timestamp}`;
                    response = await fetch(url, {
                        cache: forceUpdate ? 'reload' : 'default'
                    });
                }
                
                if (!response.ok) throw new Error('Failed to load feed');
                
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, 'text/xml');
                
                // Support both RSS (item) and Atom (entry) formats
                // Use getElementsByTagName which works better with namespaces
                let items = xml.getElementsByTagName('item');
                let isAtom = false;
                if (items.length === 0) {
                    items = xml.getElementsByTagName('entry');
                    isAtom = true;
                }
                
                if (items.length === 0) {
                    feedContent.innerHTML = '<div class="error">No feed items found.</div>';
                    return;
                }

                // Convert HTMLCollection to Array
                const itemsArray = Array.from(items);

                // Update stats
                updateStats(itemsArray.length);

                // Display items
                displayFeedItems(itemsArray, isAtom);
                
            } catch (error) {
                console.error('Error loading feed:', error);
                feedContent.innerHTML = `
                    <div class="error">
                        <strong>Error loading feed</strong><br>
                        ${error.message}<br>
                        <small>Make sure the feed is accessible and CORS is enabled.</small>
                    </div>
                `;
            } finally {
                // Reset update button state
                if (forceUpdate) {
                    isUpdating = false;
                    const updateButton = document.getElementById('updateButton');
                    updateButton.classList.remove('updating');
                    updateButton.textContent = '↻ Update';
                }
            }
        }

        function updateStats(itemCount) {
            const stats = document.getElementById('stats');
            stats.innerHTML = `
                <div class="stat-box">
                    <div class="stat-number">${itemCount}</div>
                    <div class="stat-label">Items</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number">${feedNames[currentFeed] && currentFeed !== 'all' ? '1' : '5'}</div>
                    <div class="stat-label">Source${currentFeed === 'all' ? 's' : ''}</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number">2x</div>
                    <div class="stat-label">Daily Updates</div>
                </div>
            `;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Load initial feed
        loadFeed(currentFeed);
    </script>

    <footer>
        <p>Automated RSS Feed Aggregator · Updates twice daily</p>
    </footer>
    </div>
</body>
</html>
